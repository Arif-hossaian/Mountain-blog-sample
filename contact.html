       <!-- our contact us form start -->
       <section class="main_heading my-5 bg-light pt-5">
        <div class="">
            <h1 class="display-4 text-center">Contact Us</h1>
            <hr class="w-25 mx-auto">

            <div class="container">
              <div class="row">
                <div class="col-xxl-8 col-md-8 col-10 mx-auto">
                  <form>

                    <div class="form-group mb-3">
                      <label for="nameInput1">Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="nameHelp">
                      <br>

                    <div class="form-group mb-3">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group mb-3">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3">
                      <label for="" class="pr-4">Gender</label>
                      <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                      
                    </div>

                    <div class="form-group mb-3">
                      
                      <div class="col">
                        <label>City Name</label>
                        <input type="text" class="form-control">
                      </div>
                      
                    </div>

                    <div class="mb-3">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile"></label>
                      </div>
                    </div>

                    <div class="form-group mb-3">
                      <label for="exampleFormControlTextarea1">Comments</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="form-group form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </section>

      <!-- our contact us form end -->

    <script type="text/javascript">
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
})
